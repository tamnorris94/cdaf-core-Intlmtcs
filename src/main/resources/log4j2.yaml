Configuration:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"
 
  Appenders:
 
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyyMMdd'T'HHmmssZ} [%t] %c{1} - %msg%n"
 
    File:
      name: File_Appender
      fileName: ${log-path}/logfileXX.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyyMMdd'T'HHmmss.SSZ} [%t] %c{1} - %msg%n"

